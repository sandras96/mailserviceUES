		 <!-- Add Contact Modal -->
					<div id="addUserModal" class="modal fade" role="dialog">
						<div class="modal-dialog modal-sm">

							<!-- Modal content-->
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal">&times;</button>
									<h4 class="modal-title">Add new contact</h4>
								</div>
								<div class="modal-body">

									<div class="form-group">
										<label class="control-label" for="addDisplayname">Display name</label><br>
										<input type="text" id="addDisplayname"
											placeholder="Displayname">
									</div>
									<div class="form-group">
										<label class="control-label" for="addEmail">Email</label><br>
										<input type="text" id="addEmail"
											placeholder="Email">
									</div>
									<div class="form-group">
										<label class="control-label" for="addFirstname">Firstname</label><br>
										<input type="text" id="addFirstname"
											placeholder="Firstname">
									</div>
									<div class="form-group">
										<label class="control-label" for="addLastName">Lastname</label><br>
										<input type="text" id="addLastName"
											placeholder="Lastname">
									</div>
									<div class="form-group">
										<label class="control-label" for="addNote">Note</label><br>
										<textarea id="addNote"></textarea>
									</div>
									<label for="imgUploadCheckUser">Upload picture?</label> <input
										type="checkbox" id="imgUploadCheckUser"> <input
										type="file" name="pic" accept="image/*" id="newImgUser" />
									<div class="modal-footer">
										<button onClick="addContact()" class="btn btn-success">Add contact</button>
										<button type="button" class="btn btn-danger"
											data-dismiss="modal">Close</button>
									</div>
								</div>
							</div>
						</div>
					</div>	
					
						
		  <!-- Edit Contact Modal -->

							<div class="modal-content">
								<div class="modal-header">

								</div>

										<br>

									</div>
									<div class="form-group">
										<label class="control-label" for="editEmail">Email:</label><br>
										<input type="text" id="editEmail">
									</div>
									<div class="form-group">
										<label class="control-label" for="editFirstname">Firstname:</label><br>
										<input type="text" id="editFirstname" >
									</div>
									<div class="form-group">
										<label class="control-label" for="editLastname">Lastname:</label><br>
										<input type="text" id="editLastname">
									</div>
									<div class="form-group">
										<label class="control-label" for="editNote">Note:</label><br>
										<textarea  id="editNote"></textarea>
									</div>
									
									
									<label for="imgUploadCheckEditUser">Upload new picture?</label>
									<input type="checkbox" id="imgUploadCheckEditUser"> <input
										type="file" name="pic" accept="image/*" id="newImgEditUser" />


									<div class="modal-footer">
										<button onClick="editContact()" id="buttonEdit" name="editProfile"
											class="btn btn-success">Edit</button>
