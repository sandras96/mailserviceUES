<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<script src="js/jquery-2.1.4.min.js"></script>
<link rel="stylesheet" type="text/css"
	href="bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="css/search.css" />
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="js/f.js" type="text/javascript"></script>
<link rel="stylesheet" href="css/index.css">

	<link rel="stylesheet" href="css/jquery-ui.css"> -->
<title>Mail Service</title>
 <style>
      .img-container {
        text-align: center;
      }
    </style>
    <link rel="icon" type="image/png"  href="img/emailicon.jpg">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" type="text/css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<nav class="navbar" style="background-color: #000033;">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="index.html"><span
						style="color: white">Mail Service</span>&nbsp &nbsp&nbsp &nbsp</a>
				</div>

				<ul class="nav navbar-nav navbar-right">

					<li id="loginButton">
						<button type="button" class="btn btn-link btn-lg login"
							data-toggle="modal" data-target="#loginModal">
							<span class="glyphicon glyphicon-log-in" style="color: white"></span><span
								style="color: white"> Login</span>
						</button>
					</li>
					<li id="registerButton">
						<button type="button" class="btn btn-link btn-lg login"
							data-toggle="modal" data-target="#signupModal">
							<span class="glyphicon glyphicon-user" style="color: white"></span>
							<span style="color: white">Sign up</span>
						</button>
					</li>
					<li id="mailsButton">
						<button type="button" class="btn btn-link btn-lg" onclick="location.href='emailPage.html';">
							<span class="glyphicon glyphicon-envelope" style="color: white"></span>&nbsp<span style="color: white">Mail</span>
						</button>
					</li>
					
				<!-- 	<li id="contactsAllButton">
						<button type="button" class="btn btn-link btn-lg" onclick="location.href='contactsAll.html';">
							<span class="glyphicon glyphicon-user" style="color: white"></span><span style="color: white">All Contacts</span>
						</button>
					</li> -->
					<li id="contactsButton">
						<button type="button" class="btn btn-link btn-lg" onclick="location.href='contacts.html';">
							<span class="glyphicon glyphicon-user" style="color: white"></span><span style="color: white">My Contacts</span>
						</button>
					</li>
					<li id="accountsButton">
						<button type="button" class="btn btn-link btn-lg" onclick="location.href='accounts.html';">
							<span class="glyphicon glyphicon-user" style="color: white"></span><span style="color: white">My Accounts</span>
						</button>
					</li>
						<li id="profileButton">
						<button type="button" class="btn btn-link btn-lg login" onClick="showMyProfile()"
							data-toggle="modal" data-target="#profileModal">
							<span class="glyphicon glyphicon-user" style="color: white"></span>
							<span style="color: white">My Profile</span>
						</button>
					</li>
					<li id="logoutButton">
						<button type="submit" class="btn btn-link btn-lg login"
							onClick="logout()">
							<span class="glyphicon glyphicon-log-out" style="color: white"></span><span
								style="color: white">Logout</span>
						</button>
					</li>
				</ul>

			</div>

		</nav>
		 <div class="img-container"> <!-- Block parent element -->
      <img src="img/appIcon.jpg">
    </div>
    <!-- Login Modal -->
		<div id="loginModal" class="modal fade" role="dialog">
			<div class="modal-dialog modal-sm">

				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Login to your account</h4>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label class="control-label" for="inputUsername">Username</label>
							<input type="text" id="inputUsername" name="username"
								placeholder="Username">
						</div>
						<div class="form-group">
							<label class="control-label" for="inputPassword">Password</label>
							<input type="password" id="inputPassword" name="password"
								placeholder="Password">
						</div>
						<div class="modal-footer">
							<button onClick="loginAuth()" class="btn btn-success">Login</button>
							<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- SignUp Modal -->
		<div id="signupModal" class="modal fade" role="dialog">
			<div class="modal-dialog modal-sm">

				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Registration</h4>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label class="control-label" for="inputUsername">Username</label>
							<input type="text" id="inputUsername1" name="username"
								placeholder="Username">
						</div>
						<div class="form-group">
							<label class="control-label" for="inputPassword">Password</label>
							<input type="password" id="inputPassword1" name="password"
								placeholder="Password">
						</div>
						<div class="form-group">
							<label class="control-label" for="inputFirstName">
								Firstname</label> <input type="text" id="inputFirstname" name="name"
								placeholder="Firstname">
						</div>					
						<div class="form-group">
							<label class="control-label" for="inputLastName">
								 Lastname</label> <input type="text" id="inputLastname" name="name"
								placeholder="Lastname">
						</div>
						     <div>
                                	<label for="roleSelectEdit">User role: </label>
                                    <select id="roleSelectAdd" >
                                    	<option value="USER">User</option>
                                        <option value="ADMIN">Admin</option>
                                    </select>  
                                </div>
						
						<div class="modal-footer">
											
						
							<button id="signupButton" type="submit" name="signup" onClick="signUp()"
								class="btn btn-success">Sign up</button>
							<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		
				<!-- My Profile Modal -->
		<div id="profileModal" class="modal fade" role="dialog">
			<div class="modal-dialog modal-sm">

				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Edit profile</h4>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label class="control-label" for="inputFirstName">
								Firstname</label> <input type="text" id="editFirstname" name="name">								
						</div>					
						<div class="form-group">
							<label class="control-label" for="inputLastName">
								 Lastname</label> <input type="text" id="editLastname" name="name">
						</div>
						     <div>
                                	<label for="roleSelectEdit">User role: </label>
                                    <select id="roleSelectEdit" >
                                    	<option value="USER">User</option>
                                        <option value="ADMIN">Admin</option>
                                    </select>  
                                </div>
						
						<div class="modal-footer">
							<div class="form-group">
							<a href="changepassword.html"><label class="control-label">Change password?</label></a>
							
						</div>
							<button id="profBUtt" type="submit" name="signup" onClick="editUser()"
								class="btn btn-success">Edit</button>
							<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		</div>
</body>
</html>
